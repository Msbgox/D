)}function name(e){return document.getElementById(e).value}function def(){document.getElementById("login").value="admin",document.getElementById("pass").value="0000"}function login(){var e={};e.login=name("login"),e.pass=name("pass"),send("web_control.lua",{auth:e},function(e){console.log(e),"false"==e?document.getElementById("login").validity.valid=!1:(document.cookie="id="+e,document.cookie="ids="+e,location.href="/")})}document.getElementsByName("pass")[0].focus(),document.onkeyup=function(e){return 13===(e=e||window.event).keyCode&&login(),!1}</script></body></html>
