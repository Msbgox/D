<body>
 <div id="loader" class="loader hide"></div>
 <div id="mySidenav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="closeNav()">&times;</span>
  <div class="in"></div>
  <a href="http://web-server.codedevice.ru/example/" target="_blank">Example css</a>
  <a href="https://github.com/bondrogeen/web-server" target="_blank">GitHub</a>
  <a href="http://codedevice.ru" target="_blank">CodeDevice</a>
  <a href="#">About</a>
 </div>
 <div class="sideopen warning"><a href="javascript:void(0)" onclick="openNav()">&equiv;</a></div>
 <ul class="nav fix warning" id="myTopnav">
  <li><a href="index.html" class="brand">Web-server</a></li>
  <li><a href="settings.html">Settings</a></li>
  <li><a href="#" class="active">Service</a></li>
  <li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
  <li class="-icon"><a href="#" onclick="nav()">&equiv;</a></li>
 </ul>
 <div id="Modal" class="modal">
  <div class="m-cont">
   <span class="close" id="close_m" onclick="mClose()">&times;</span>
   <h3 class="m-info">Update</h3>
   <div class="m-body">
    <p id="m-text"></p>
   </div>
   <div class="m-foo">
    <button id="start" class="info" onclick="startLoad();">Start</button>
    <button id="close" class="info" onclick="mClose();">Close</button>
    <button id="reboot" class="danger hide" onclick="reboot();">Reboot</button>
   </div>
  </div>
 </div>
 <div class="cont">
  <div class="row">
   <div class="s12 m2 l2">
   </div>
   <div class="s12 m10 l8">
    <h3>Update.</h3>
    <div class="row">
     <div class="s12">
      <p>Updates of web server files via the Internet.</p>
      <span class="warn"><b>(!)</b> Attentions, web server files will be overwritten. </span>
      <button disabled class="info right" onclick="update();" id="btn_update">Update</button>
     </div>
    </div>
    <h3>Modules.</h3>
    <div class="row">
     <div class="s12">
      <p>Installing additional modules for "web server". </p>
      <ul id="modules" class="l-g">
<!--       <li class="lg-i">Test<span class="info">0.2.3</span></li>-->
      </ul>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script>
  function send(page, data, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText);
    } else {
     callback(req.status);
    }
   });
   req.send(JSON.stringify(data));
  }

  function id(n){
   return document.getElementById(n)
  }
  function loading(d,callback){
   var data = {};
   data.host = "git.codedevice.ru";
   data.port = 80;
   data.path = "/files/web-server/";
   data.file = "index.php";
   data.init = "upload";
   send("web_get.lua", data, function(res) {
    if (res === "true") {
     callback("load");
     setTimeout(function() {
      send("temp_get.txt", {}, function(res) {
       callback(res);
      });
     }, 15000);
    } else {
     callback(false);
    }
   });
  }

  function startLoad(){
   id("m-text").innerHTML = "Start of update <br/>";
   loading("data",function(res){
    if(res==="load"){
     id("loader").classList.remove('hide');
     id("m-text").innerHTML += "Loading ... wait<br>";
    }else if (res){
     id("loader").classList.add('hide');
     id("start").classList.add('hide');
     id("m-text").innerHTML += res.replace(/\n/g, '<br />');
     id("close").innerHTML = "Done";
     id("reboot").classList.remove('hide');
    }else{
     id("m-text").innerHTML += "Loading error<br/>";
    }
   });
  }

  function update() {
   id("Modal").style.display = "block";
  }

  function mClose() {
   id('Modal').style.display = 'none';
   id("close").innerHTML = "Close";
   id("reboot").classList.add('hide');
   id("start").classList.remove('hide');
  }

  function reboot() {
   id("loader").classList.remove('hide');
   mClose();
   send("web_control.lua", {
    init: "reboot"
   }, function(res) {
    setTimeout(function() {
     location.href = "/";
    }, 10000);
   });
  }

  function logout() {
   document.cookie = "id=";
   location.href = '/login.html';
  }

  function nav() {
   var x = id("myTopnav");
   if (x.classList.contains("res")) {
    x.classList.remove('res');
   } else {
    x.classList.add('res');
   }
  }

  function openNav() {
   var side = id("mySidenav")
   if (side.style.width === "200px") {
    side.style.width = "0px";
   } else {
    side.style.width = "200px";
   }
  }

  function closeNav() {
   id("mySidenav").style.width = "0";
  }
 </script>
</body>

</html>
