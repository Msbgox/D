<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

</head>

<body>
	<div id="mySidenav" class="sidenav">
		<span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
		<a href="http://web-server.codedevice.ru/example/" target="_blank">Example css</a>
		<a href="https://github.com/bondrogeen/web-server" target="_blank">GitHub</a>
		<a href="http://codedevice.ru" target="_blank">CodeDevice</a>
		<a href="#">About</a>
	</div>
	<div class="sideopen"><span onclick="openNav()">&equiv;</span></div>
	<ul class="nav fix" id="myTopnav">
		<li><a href="index.html" class="brand">Web-server</a></li>
		<li><a href="settings.html">Settings</a></li>
		<li><a href="#">Service</a></li>
		<li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
		<li class="-icon"><a href="#" onclick="nav()">&equiv;</a></li>
	</ul>
	<div id="Modal" class="modal">
		<div class="m-cont">
			<span class="close" id="close_m">&times;</span>
			<div class="m-body">
				<p>Save settings?</p>
			</div>
			<div class="m-foo">
				<button id="save_m" class="success">Yes</button>
				<button id="close" class="danger">No</button>
			</div>
		</div>
	</div>
	<div class="cont">
		<div class="row">
			<div class="xs-12 sm-2 lg-2">

			</div>
			<div class="xs-12 sm-10 lg-9 ">
				<h1>Update.</h1>
				<div class="row">
					<div class="xs-12">
					<p>Updates of web server files via the Internet. <br><b>(!)</b> Attentions, web server files will be overwritten. </p>
				 <button class="info" onclick="update();" id="btn_update">Update</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function send(page, data, callback) {
			var req = new XMLHttpRequest();
			req.open("POST", page, true);
			req.setRequestHeader('Content-Type', 'application/json');
			req.addEventListener("load", function() {
				if (req.status < 400) {
					callback(req.responseText);
				} else {
					callback(req.status);
				}
			});
			req.send(JSON.stringify(data));
		}

		function update(){
			var data = {};
			data.host = "web-server.codedevice.ru";
			data.port = 80;
			data.path = "/files/web-server/";
			data.file = "index.php";
			data.init = "upload";
			send("web_get.lua", data, function(res){
				alert(res);
			});
		}
		function logout() {
			document.cookie = "id=";
			location.href = '/login.html';
		}

		function nav() {
			var x = document.getElementById("myTopnav");
			if (x.classList.contains("res")) {
				x.classList.remove('res');
			} else {
				x.classList.add('res');
			}
		}

		function openNav() {
			var side = document.getElementById("mySidenav")
			if (side.style.width === "200px") {
				side.style.width = "0px";
			} else {
				side.style.width = "200px";
			}
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
</body>

</html>
