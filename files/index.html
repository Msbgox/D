<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Start page</title>
  <link href="style.css.gz" rel="stylesheet">
  <style type="text/css">
  </style>
</head>

<body>
  <ul class="nav" id="myTopnav">
    <li><a href="#" class="brand">NodeMCU</a></li>
    <li class="drop">
      <a href="#">Настройки</a>
      <div class="drop-cont">
        <a href="#">Устройства</a>
        <a href="#">Сети</a>
      </div>
    </li>
    <li><a href="#">Info</a></li>
    <!--    <li style="float:right;"><a href="#">Right</a></li>-->
    <li class="-icon">
      <a href="javascript:void(0);" onclick="myFunction()">☰</a>
    </li>
  </ul>
  <div id="myModal" class="modal">
    <div class="modal-cont">
      <span class="close" id="close_m">&times;</span>
      <p>Сохранить настройки и перезагрузить модуль?</p>
      <p style="text-align: left">
        <button class="success">Yes</button>
        <button class="danger">No</button>
      </p>
    </div>
  </div>
  <div class="cont flu">
    <div class="row">
      <div class="col col-20" style="min-width: 150px;">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
      <div class="col">
        <h1>Настройка сети</h1>
        <div class="row">
          <div class="col">
            <div class="group">
              <select id="wifi_mode" name="wifi_mode">
              <option <?lua return(s.wifi_mode=="OFF" and 'selected' or '') ?> value="OFF">Выключить</option>
              <option <?lua return(s.wifi_mode=="ST" and 'selected' or '') ?> value="ST">Wireless client</option>
              <option <?lua return(s.wifi_mode=="AP" and 'selected' or '') ?> value="AP">Access point</option>              
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="group">
              <div class="search">
                <input id="tb" value="<?lua return(s.wifi_id)?>" required=" " type="text" name="wifi_id">
                <label for="wifi_id">Имя (SSID):</label>
                <input id="sb" type="submit" value="Поиск">
                <ul id="list" style="display:none;">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="group">
              <input type="password" name="pass" id="pass" value="<?lua return(s.wifi_pass) ?>">
              <label for="pass">Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col of-50">
            <div class="group">
              <button style="width: 5em; text-align: center;" id="myBtn">Save</button>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <p>Кол. Памяти : <span><?lua return(node.heap())?></span></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "nav") {
        x.className += " res";
      } else {
        x.className = "nav";
      }
    }
  </script>
  <script>
    var modal = document.getElementById('myModal');
    var btn = document.getElementById("myBtn");
    var close_m = document.getElementById("close_m");
    var btn_modal = document.getElementById("btn_modal");

    btn.onclick = function() {
      modal.style.opacity = "1";
      modal.style.display = "block";
    }
    btn_modal.onclick = function() {
      modal.style.opacity = "1";
      modal.style.display = "block";
    }
    close_m.onclick = function() {
      modal.style.opacity = "0";
      setTimeout(function() {
        modal.style.display = "none";
      }, 600);
    }
  </script>
  <script src="script_settings.js"></script>

</body>

</html>
