<!DOCTYPE html>
<html lang="en">
<head>
 //= template/head.html
 <title>Settings</title>
	<style>
	</style>
</head>

<body>

//= template/header.html

	<div id="Modal" class="modal hide">
		<div class="m-cont"><span class="close" id="close_m">&times;</span>
			<div class="m-body">
				<p>Save the settings and reload the module?</p>
			</div>
			<div class="m-foo"><button id="save_m" class="success">Yes</button><button id="close" class="danger">No</button></div>
		</div>
	</div>
	<div class="cont">
		<div class="row">
			<div class="s12 m2 l2">
			</div>
			<div class="s12 m10 l9">
				<h1>Settings</h1>
				<div class="row">
					<div class="s12 m6 l6">
						<h3>Wi-Fi :</h3>
						<div class="row center">
							<div class="s12 m10">
								<div class="group"><select id="mode">
<option <?lua return(_s.mode and'selected'or'')?> value="ST">Wireless client</option>
<option <?lua return(not _s.mode and'selected'or'')?> value="AP">Access point</option>
</select></div>
							</div>
						</div>
						<div class="row center">
							<div class="s12 m10">
								<div class="group">
									<div class="search">
										<input id="ssid" name="ssid" type="text" required=" " value="<?lua return(_s.ssid)?>">
										<label for="ssid">Name (SSID):</label><input id="search" type="submit" value="Search">
										<ul id="list" style="display:none;">
										</ul>
									</div>
								</div>
							</div>
							<div class="s12 m10">
								<div class="group"><input id="pwd" type="password" required="" value="<?lua return(_s.pwd)?>"><label for="pwd">Password</label></div>
							</div>
						</div>
					</div>
					<div class="s12 m6 l6">
						<h3>Authentication :</h3>
						<div class="row center">
							<div class="s12 m10">
								<div class="group"><select id="auth">
<option <?lua return(not _s.auth and'selected'or'')?> value="OFF">OFF</option>
<option <?lua return(_s.auth and'selected'or'')?> value="ON">ON</option></select>
								</div>
							</div>
						</div>
						<div class="row center">
							<div class="s12 m10">
								<div class="group"><input id="login" type="text" required="" value="<?lua return(_s.auth_login)?>"><label for="auth_login">Login</label></div>
							</div>
						</div>
						<div class="row center">
							<div class="s12 m10">
								<div class="group"><input id="pass" type="password" required="" value="<?lua return(_s.auth_pass)?>"><label for="auth_pass">Password</label></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row end">
					<div class="s12 m10">
						<div class="group"><button class="info" style="margin-right: 2em;" id="btn_save">Save</button></div>
					</div>
				</div><br>
				<div class="row">
					<div class="s12 end"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="settings.js.gz"></script>
</body>

</html>
