<html lang="en">

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <title>Settings module</title>

   background: url(http://git.codedevice.ru/img/new.jpg) center center / cover no-repeat;
   height: 200px;
   border-bottom: 1px solid
  }

  .card .card-reveal p {
   margin: 0;
  }

  .b {
   font-weight: 700;
  }


  .vers,
  .btnInfo {
   position: absolute;
  }


  .btnInfo {
   right: 23px;
   top: 200px;
   cursor: pointer;
  }

  .vers {
   right: 10px;
   bottom: 5px;
  }

  .sett {
   bottom: 23px;
   left: 23px;
  }
*/
 </style>
</head>

<body>
 <div id="mySidenav" class="sidenav">
  <span href="javascript:void(0)" class="close" onclick="closeNav()">&times;</span>
  <div class="in"></div>
  <a href="http://web-server.codedevice.ru/example/" target="_blank">Example css</a>
  <a href="https://github.com/bondrogeen/web-server" target="_blank">GitHub</a>
  <a href="http://codedevice.ru" target="_blank">CodeDevice</a>
  <a href="#">About</a>
 </div>
 <div class="sideopen warning"><a onclick="openNav()">&equiv;</a></div>
 <ul class="nav fix warning" id="myTopnav">
  <li><a href="index.html" class="brand active">Web-server</a></li>
  <li><a href="settings.html">Settings</a></li>
  <li><a href="service.html">Service</a></li>
  <li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li>
  <li class="-icon"><a href="#" onclick="nav()">&equiv;</a></li>
 </ul>
 <div class="cont">
  <div class="row">
   <div class="s12 m2 l2">

   </div>
   <div class="s12 m5 l-4 ">
    <h1>Info</h1>
    <div id="info" class="row">

    </div>
   </div>
   <div class="s12 m5 l-4 ">
    <h1>Settings</h1>
    <div id="modules" class="row">

    </div>
    <div class="row">
     <div class="s12 group">
      <button class="right" title="Save settings" onclick="save();">Save</button>
      <button class="right" title="Restore settings to default" onclick="def();">Default</button>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script>
  var settings = {};

  function send(page, data, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText);
    } else {
     callback(false);
    }
   });
   req.send(JSON.stringify(data));
  }

  function loadStorage(name) {
   return JSON.parse(localStorage.getItem(name));
  }

  function text(obj, val) {
   var div = document.createElement('div');
   div.className = "s6";
   div.innerHTML =
    '<div class="group">' +
    '<input id="' + obj.key + '" type="text" required="" value="' + val + '">' +
    '<label for="' + obj.key + '">' + obj.key + '</label>' +
    '</div>'
   modules.appendChild(div)
  }

  function select(obj, val) {
   var temp = "";
   var div = document.createElement('div');
   div.className = "s6";
   temp = '  <div class="group"><select id="' + obj.key + '" name="' + obj.key + '">'
   obj.values.forEach(function(item, i, arr) {
    if (item === val) {
     temp += '<option selected value="' + item + '">' + item + '</option>'
    } else {
     temp += '<option value="' + item + '">' + item + '</option>'
    }
   })
   temp +=
    '</select><span>' + obj.name + '</span></div>'
   div.innerHTML = temp
   modules.appendChild(div)
  }

  function number(obj, val) {
   var div = document.createElement('div');
   div.className = "s6";
   div.innerHTML =
    '<div class="group">' +
    '<input id="' + obj.key + '" title="min=' + obj.min + ', max=' + obj.max + '" type="number" min="' + obj.min + '" max="' + obj.max + '" required="" value="' + val + '">' +
    '<label for="' + obj.key + '">' + obj.name + '</label></div>'
   modules.appendChild(div)
  }

  function checkbox(obj) {
   return '<div class="group btnInfo">' +
    '<input ' + (obj.info.run ? "checked " : "") + 'type="checkbox" class="checkbox" id="run" />' +
    '<label for="run"></label></div>';
  }

  function page(t) {
   var temp = '<p>'
   if (typeof(t) === 'object') {
    t.forEach(function(item, i, arr) {
     temp += '<a title="/' + item + '" target="_blank" href="' + item + '">link </a>'
    });
   } else {
    temp += '<a title="/' + t + '" target="_blank" href="' + t + '">link</a>'
   }
   temp += '</p>'
   return temp;
  }

  function render(obj) {
   var div = document.createElement('div');
   div.className = "s12";
   div.innerHTML =
    '<div class="card hover">' +
    '<div class="card-image"' + (obj.info.img ? 'style="background: url(' + obj.info.img + ') center center / cover no-repeat;"' : '') + '></div>' +
    '<div class="card-content"><span title="Module name" class="card-title">' + obj.info.name + '</span>' +
    checkbox(obj) +
    '<span class="vers" title="Installed version">version <b>' + obj.info.version + '</b></span>' +
    page(obj.info.page) +
    '<p><b>Description : </b>' + obj.info.description + '</p>' +
    '<p><b>Modules : </b>' + obj.info.modules.join(", ") + '</p>' +
    '<span class="git b"><a target="_blank" href="' + obj.info.repository.url + '">GitHub</a></span>' +
    '</div>' +
    '</div>'
   info.appendChild(div)
  }

  window.onload = function() { //onLoad запустится при загрузке сайта
   var url = new URL(window.location.href);
   var param = url.searchParams.get("module");
   if (param) {
    send(param + ".init", {}, function(res) {
     if (res) {
      try {
       settings.init = JSON.parse(res);
      } catch (e) {
       console.log(e);
       return
      }
      settings.info = loadStorage(param + ".info");
      render(settings);
      for (var key in settings.init) {
       var obj = settings.info.native[key];
       var val = settings.init[key];
       obj.key = key;
       if (key === "run") continue;
       if (obj.type === "number") {
        number(obj, val)
       } else if (obj.type === "select") {
        select(obj, val)
       } else {
        text(obj, val)
       }
      }
     }
    });
   }
   console.log(param);
  };

  function save() {
   var temp = {}
   for (var key in settings.init) {
    temp[key] = +document.getElementById(key).value
   }
   console.log(temp);
  }

  function def() {
   var temp = {}
   for (var key in settings.info.native) {
    document.getElementById(key).value = settings.info.native[key].val
   }
   console.log(temp);
  }

  function logout() {
   document.cookie = "id=";
   location.href = '/login.html';
  }

  function nav() {
   var x = document.getElementById("myTopnav");
   if (x.classList.contains("res")) {
    x.classList.remove('res');
   } else {
    x.classList.add('res');
   }
  }

  function openNav() {
   var side = document.getElementById("mySidenav")
   if (side.style.width === "200px") {
    side.style.width = "0px";
   } else {
    side.style.width = "200px";
   }
  }

  function closeNav() {
   document.getElementById("mySidenav").style.width = "0";
  }
 </script>
</body>

</html>
